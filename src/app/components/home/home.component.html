<div class="container">
  <div class="col">
    <h1>Formulario</h1>
    <button routerLink="/lista/"
    class="btn btn-warning"> Listar</button><br>

    <hr>

      <form [formGroup]="form">

          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
            [ngClass]="{'is-invalid': !form.controls['name'].valid }"
            formControlName="name" 
            [(ngModel)]="user.name"
            type="text" class="form-control"  >

            <div class="invalid-feedback">
                Revice el campo
              </div>


          </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <input
            [ngClass]="{'is-invalid': !form.controls['lastname'].valid }"
            formControlName="lastname" 
            [(ngModel)]="user.lastname"

             type="text" class="form-control"  >

             <div class="invalid-feedback">
                Revice el campo
              </div>




        </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
              [ngClass]="{'is-invalid': !form.controls['email'].valid }"
              formControlName="email" 
              [(ngModel)]="user.email"
              type="text" class="form-control"  >

              <div class="invalid-feedback">
                  Revice el campo
                </div>
  


            </div>

            <div class="form-group">
                  <label for="exampleInputEmail1">telefono</label>
                  <input
                  [ngClass]="{'is-invalid': !form.controls['telefono'].valid }"
                  formControlName="telefono" 
                  [(ngModel)]="user.telefono"
                  type="text" class="form-control"  >

                  <div class="invalid-feedback">
                      Revice el campo
                  </div>


              </div>

            <div class="form-group">
              <label for="exampleInputPassword1">password</label>
              <input
              [ngClass]="{'is-invalid': !form.controls['password'].valid }"
              formControlName="password"
              [(ngModel)]="user.password"
              type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

              <div class="invalid-feedback">
                  Revice el campo
                </div>



          </div>
          
          <button (click)="guardarUse()"
          type="submit" class="btn btn-primary">Submit</button>
       

        </form>
        <br>
        <br>
        <br>

  </div>
</div>
